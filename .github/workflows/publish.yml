name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build component
        run: npm run build

      - name: ğŸš€ Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: Shridhar Pandey
          GIT_AUTHOR_EMAIL: shridharpandeyofficial@gmail.com
          GIT_COMMITTER_NAME: Shridhar Pandey
          GIT_COMMITTER_EMAIL: shridharpandeyofficial@gmail.com
        run: npx semantic-release
